<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mejorado.css">
    <title>Encuesta cinematográfica</title>

</head>
<body>
    <header>
        <img src="img/camara-de-video.png" alt="imagen1">
        <h1>Encuesta de cine: Nominadas al OSCAR 2021</h1>
        <img src="img/oscar.png" alt="imagen2">
    </header>
    <form action="">
        <fieldset class="datos-personales">
            <legend>Datos personales</legend>
            <div class="caja-texto">
                <input type="text" required> <label for="">Nombre</label>
            </div>
            <div class="caja-texto">
                <input type="text" required><label for="">Apellido</label>
            </div>
            <div class="caja-texto">
                <input type="text" required><label for="">DNI </label>
            </div>
            <div class="caja-texto">
                <input type="text" required><label for="">Edad </label>
            </div>
            <div class="caja-texto">
                <select name="" id="">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                <label for="">Sexo</label>
            </div>
            

        </fieldset>
        <fieldset class="mejor-pelicula">
            <legend>Mejor película</legend>
            <label for=""><input type="checkbox" name="el-padre" id="">El padre</label>
            <label for=""><input type="checkbox" name="el-padre" id="">Judas y el mesías negro</label>
            <label for=""><input type="checkbox" name="el-padre" id="">Mank</label>
            <label for=""><input type="checkbox" name="el-padre" id="">Minari</label>
            <label for=""><input type="checkbox" name="el-padre" id="">Nomadland</label>
            <label for=""><input type="checkbox" name="el-padre" id="">Hermosa venganza</label>
            <label for=""><input type="checkbox" name="el-padre" id="">El sonido del metal</label>
            <label for=""><input type="checkbox" name="el-padre" id="">El juicio de los 7 de Chicago</label>
        </fieldset>
        <fieldset class="pelis-no-vistas">
            <legend>Selecciona las películas que no hayas visto</legend>
            <label for=""><input type="checkbox" name="el-padre" id="">El padre</label>
            <label for=""><input type="checkbox" name="judas-mesiasnegro" id="">Judas y el mesías negro</label>
            <label for=""><input type="checkbox" name="mank" id="">Mank</label>
            <label for=""><input type="checkbox" name="minari" id="">Minari</label>
            <label for=""><input type="checkbox" name="nomadland" id="">Nomadland</label>
            <label for=""><input type="checkbox" name="hermosa-venganza" id="">Hermosa venganza</label>
            <label for=""><input type="checkbox" name="sonido-metal" id="">El sonido del metal</label>
            <label for=""><input type="checkbox" name="juicio-chicago" id="">El juicio de los 7 de Chicago</label>
            <label for=""><input type="checkbox" name="madre-blues" id="">La madre del blues</label>
            <label for=""><input type="checkbox" name="billie-holiday" id="">Estados Unidos contra Billie Holiday</label>
            <label for=""><input type="checkbox" name="fragmentos-mujer" id="">Fragmentos de una mujer</label>
            <label for=""><input type="checkbox" name="noche-miami" id="">Una noche en Miami...</label>
            <label for=""><input type="checkbox" name="borat2" id="">Borat 2</label>
            <label for=""><input type="checkbox" name="tigre-blanco" id="">Tigre blanco</label>
            <label for=""><input type="checkbox" name="soul" id="">Soul</label>
            <label for=""><input type="checkbox" name="onward" id="">Onward</label>
            <label for=""><input type="checkbox" name="luna" id="">Más allá de la Luna</label>
        </fieldset>
        <fieldset>
            <legend>Argumento de la película que más te gusta</legend>
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </fieldset>
        <div class="grid">
            <input type="reset" name="borrar" id="" value="Borrar formulario">
        <input type="button" value="Enviar">
        </div>
        
    </form>
</body>
</html>
